<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<title>Encriptador de texto</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="/style.css" rel="stylesheet">
    <script src="/script.js"></script>
</head>
<body>
    	<div class="container">
	    <div class="row justify-content-center">
	       <div class="col-md-10 centrar">
	       	<div class="row">
	       		<h1 class="title text-center">Encriptador de texto</h1>
	       	</div>

	        <div class="card-group mb-0">
	           <div class="card p-6">
	            <div class="card-body">
					<div class="mb-3">
						<label for="texto" class="form-label">Ingrese Texto</label>
						<textarea name="texto" class="form-control" id="texto" width="300" height="150" pattern="[a-z]"></textarea>
					</div>
									
					<div class="row">
	                	<div class="col-3">
	                  		<button type="button" class="btn btn-primary" id="codificar" onclick='action("encrypt")'>Encriptar</button>
	                  	</div>
	                  	<div class="col-3">
	                  		<button type="button" class="btn btn-primary" id="decodificar" onclick='action("decrypt")'>Desencriptar</button>
	                	</div>
	                </div>
	            </div>
	         </div>

	         <div class="card py-6">
	         	<div class="card-body">
	         		<div class="mb-3">
	         			<label for="respuesta" class="form-label"></label>
						<textarea  class="form-control" name="respuesta" id="respuesta" width="300" height="150"></textarea>
					</div>
					<div class="row">
	                	<div class="col-6">
	                  		<button type="button" class="btn btn-primary" id="copiar" onclick='action("copy")'>Copiar</button>
	                  	</div>
	                </div>
	            </div>
	        </div>
	    </div>	    
	</div>
</div>

					


	
</body>
</html>
